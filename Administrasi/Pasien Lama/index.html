<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrasi</title>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo"
        ><img src="../../img/logo.png" alt="" />Klinik Pratama Wiwied Asari</a
      >
      <div class="navbar-nav">
        <a href="../Pasien Baru/index.html">Pasien Baru</a>
        <a href="#">Pasien Lama</a>
        <button id="logoutButton" type="button">Logout</button>
      </div>

      <div class="navbar-extra">
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar end -->

    <div class="container">
      <div class="title">Cari Data Pasien Lama</div>
      <form action="" autocomplete="off">
        <div class="form-group">
          <input
            type="text"
            placeholder="Masukan NIK"
            required
            oninvalid="this.setCustomValidity('Ini harus diisi!')"
            oninput="this.setCustomValidity('')"
          />
        </div>

        <div class="button">
          <input type="submit" value="Cari" />
        </div>
      </form>
    </div>

    <!-- Script -->
    <!-- Logout -->
    <script>
      // Tambahkan event listener untuk menangani logout
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          // Tambahkan logika logout di sini, misalnya mengarahkan ke halaman logout atau menjalankan fungsi logout
          console.log("Anda telah logout");
          // Contoh: window.location.href = "/logout.php";
        });
    </script>

    <!-- Icons -->
    <script>
      feather.replace();
    </script>

    <!-- Navbar -->
    <script>
      <!-- Hamburger Navbar -->
      // Toggle class active
      const navbarNav = document.querySelector(".navbar-nav");
      // Hamburger menu di clik
      document.querySelector("#hamburger-menu").onclick = () => {
        navbarNav.classList.toggle("active");
      };

      // klik di luar sidebar
      const hamburger = document.querySelector("#hamburger-menu");

      document.addEventListener("click", function (e) {
        if (!hamburger.contains(e.target) && !navbarNav.contains(e.target)) {
          navbarNav.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
